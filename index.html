<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kats@teez Umrah Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #ffe0c9, #d9bdfb);
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .night-toggle {
      background: #ffb347;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tracker-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 30px;
      width: 100%;
      max-width: 480px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    .add-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .status {
      margin-top: 30px;
      font-size: 15px;
      line-height: 1.8;
    }

    .progress-container {
      margin-top: 20px;
      height: 12px;
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #ff9800;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    canvas {
      margin-top: 30px;
      max-width: 100%;
    }

    ul {
      padding-left: 18px;
    }
  </style>
</head>
<body>

  <h1>üßï Kats@teez Umrah Tracker</h1>
  <button class="night-toggle" onclick="toggleNightMode()">üåô Toggle Night Mode</button>

  <div class="tracker-box">
    <label for="category">What are you saving for?</label>
    <select id="category">
      <option value="flight">‚úàÔ∏è Flight (R25,000)</option>
      <option value="accommodation">üè® Accommodation (R12,000)</option>
      <option value="misc">üç± Food & Other (R13,000)</option>
    </select>

    <label for="deposit">Add Deposit (R):</label>
    <input type="number" id="deposit" placeholder="e.g. 500" />

    <button class="add-btn" onclick="addDeposit()">Add</button>

    <div class="status">
      <p><strong>Total Goal:</strong> R<span id="goalAmount">50000.00</span></p>
      <ul>
        <li>‚úàÔ∏è Flight: R25,000</li>
        <li>üè® Accommodation: R12,000</li>
        <li>üç± Food & Other: R13,000</li>
      </ul>
      <p><strong>Current Savings:</strong> R<span id="currentSavings">0.00</span></p>
      <p><strong>Progress:</strong> <span id="progressPercent">0%</span></p>
      <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
      <p id="timeInfo" style="margin-top: 15px;"></p>
    </div>

    <canvas id="savingsChart"></canvas>
  </div>

  <script>
    const flightGoal = 25000, accommodationGoal = 12000, miscGoal = 13000;
    const totalGoal = flightGoal + accommodationGoal + miscGoal;
    const targetDate = new Date("2026-11-01");
    let current = 0;
    let categoryTotals = { flight: 0, accommodation: 0, misc: 0 };
    let chart;

    function toggleNightMode() {
      document.body.classList.toggle("night-mode");
    }

    function addDeposit() {
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('deposit').value);
      if (amount > 0) {
        current += amount;
        if (current > totalGoal) current = totalGoal;
        categoryTotals[category] += amount;
        document.getElementById('deposit').value = '';
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById('goalAmount').textContent = totalGoal.toFixed(2);
      document.getElementById('currentSavings').textContent = current.toFixed(2);
      const percent = (current / totalGoal) * 100;
      document.getElementById('progressPercent').textContent = percent.toFixed(1) + '%';
      document.getElementById('progressBar').style.width = percent + '%';

      const now = new Date();
      const monthsLeft = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24 * 30));
      const remaining = Math.max(totalGoal - current, 0);
      const monthly = remaining / Math.max(monthsLeft, 1);
      document.getElementById('timeInfo').innerHTML = `
        üìÜ Time left: <strong>${monthsLeft}</strong> months<br>
        üí∞ Remaining: R${remaining.toFixed(2)}<br>
        üìÖ Monthly Needed: <strong>R${monthly.toFixed(2)}</strong>
      `;

      updateChart();
    }

    function updateChart() {
      const data = [categoryTotals.flight, categoryTotals.accommodation, categoryTotals.misc];
      const labels = ['Flight', 'Accommodation', 'Food & Other'];
      const colors = ['#42a5f5', '#66bb6a', '#ffa726'];

      if (chart) {
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(document.getElementById('savingsChart').getContext('2d'), {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderWidth: 2
            }]
          },
          options: {
            plugins: {
              legend: { position: 'bottom' }
            }
          }
        });
      }
    }

    updateDisplay();
  </script>
</body>
</html>
